<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css" />
        <script src="js/script.js" defer></script>
    <title>PST</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/PST.svg" alt="PST" class="logo"/>
            <ul>
                <li>
                    <a class="sing-in" href="#">войти</a>
                </li>
                <li>
                    <a class="search" href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="img/bckgrnd.svg" alt="city"/>
        <div class="hamburger">
            <a href="#">
                <div class="bar"></div>
            </a>
        </div>
        <div class="header-text">
            <h1>проект
                <span>сервистелеком</span>
            </h1>
            <p>прокладка и монтаж оптического кабеля</p>
        </div>
        <div class="wrapper-arrow">
            <div class="arrow">
                <img src="img/right-arrow.png" alt="arrow">
            </div>
        </div>
    </main>

    <section class="wrapper-little-section">
        <div class="container-little-section">
            <h2>почему выбирают "проект сервистелеком"?</h2>
            <div class="about-firma">

                <div class=" text-about materials">
                    <img src="img/материалы.svg" alt="materials" >
                    <h3>качество материалов
                        <span>и передовые технологии</span>
                    </h3>
                </div>

                <div class="text-about installation">
                    <img src="img/установка.svg" alt="installation">
                    <h3>прокладка оптического кабеля
                        <span>под землей</span>
                    </h3>
                </div>

                <div class="text-about consultation">
                    <img src="img/консультация.svg" alt="consultation">
                    <h3>индивидуальная консультация
                        <span>и поддержка</span>
                    </h3>
                </div>

            </div>
        </div>
    </section>

    <section class="wrapper-choice-section">
        <img src="img/background2.svg" alt="city" class="background2"/>
        <img src="img/city.svg" alt="city" class="city"/>
        <img src="img/house.svg" alt="city" class="house"/>
    </section>

    <section class="wrapper-inf-section">

    </section>

</body>
</html>
